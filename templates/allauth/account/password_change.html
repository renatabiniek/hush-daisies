{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h1 class="page-title mb-4">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <!-- Back home button -->
        <a class="btn btn-sm btn-inverted" href="{% url 'home' %}">Home</a>
        <button type="submit" name="action" class="btn btn-sm action-btn">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
